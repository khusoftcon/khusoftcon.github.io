<!DOCTYPE html>
<html>
	{% include head.html %}

	<body>
		{% include header.html %}

		{% if page.index %}

		<!-- Header -->
		<div class="intro-header">

				<div class="container">

					<div class="row">
						<div class="col-lg-12">
							<div class="intro-message">
								<h1>{{ page.title }}</h1>
								<h3>{{ page.subTitle }}</h3>
								<hr class="intro-divider">
							</div>
						</div>
					</div>

				</div>
				<!-- /.container -->

			</div>
			<!-- /.intro-header -->
		{% endif %}

		{% if page.static %}
		<div class="titlebar">
		  <div class="container">
		    <h1> {{ page.title }} </h1>
		  </div>
		</div>
		{% endif %}
	<div class="container">
		<div class="row wrap">
			<div class="col-md-9">
				<br/><br/>
				{{ content }}
			</div>

			<div class="col-md-3">
				{% include sponsers.html%}
			</div>
		</div>
	</div>

    {% include contact.html %}
		{% include footer.html %}
		{% include js.html %}
	</body>
</html>
