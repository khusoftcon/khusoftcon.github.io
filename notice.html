---
layout: static_page
title: 공지사항
static: true
---
{% for post in site.categories.notice %}
  <dl>
    <dt>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>

      </h3>
      <span class="datetime">{{ post.date | date: "%b %-d, %Y" }}</span>
    </dt>
    <br/>
    <dd>
      {{ post.excerpt }}
    </dd>
  </dl>
  <hr>
{% endfor %}
